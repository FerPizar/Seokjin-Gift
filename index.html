<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seokjin's Birthday Card</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fae1dd;
      margin: 0;
      flex-direction: column;
      justify-content: space-around; 
    }
    #banner {
      margin-top: -120px;
      width: 100%;
      max-width: 300px; /* Adjust this based on your banner size */
      display: block;
      object-fit: contain;
    }
    .container {
      position: relative;
    }
    .valentines {
      position: relative;
      top: 50px;
      cursor: pointer;
      animation: up 3s linear infinite;
    }

    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      background-color: #f08080;
    }

    .envelope:before {
      background-color: #f08080;
      content: "";
      position: absolute;
      width: 212px;
      height: 212px;
      transform: rotate(45deg);
      top: -105px;
      left: 44px;
      border-radius: 30px 0 0 0;
    }

    .card {
      position: absolute;
      background-color: #eae2b7;
      width: 270px;
      height: 170px;
      top: 5px;
      left: 15px;
      box-shadow: -5px -5px 100px rgba(0, 0, 0, 0.4);
      transition: transform 2s ease; 
    }

    .card:before {
      content: "";
      position: absolute;
      border: 2px solid #ff0044;
      border-style: dotted;
      width: 250px;
      height: 140px;
      left: 8px;
      top: 12px;
    }
    .card .text {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 10px;
      font-family: 'Yeon Sung', cursive;
      line-height: 1.5;
      font-size: 16px;
      opacity: 0;
      transition: opacity 2s ease-in;
    }

    .card.show-text .text {
      opacity: 1;
    }

    .heart {
      background-color: #d62828;
      display: inline-block;
      height: 30px;
      margin: 0 10px;
      position: relative;
      top: 110px;
      left: 105px;
      transform: rotate(-45deg);
      width: 30px;
    }

    .heart:before,
    .heart:after {
      content: "";
      background-color: #d62828;
      border-radius: 50%;
      height: 30px;
      position: absolute;
      width: 30px;
    }

    .heart:before {
      top: -15px;
      left: 0;
    }

    .heart:after {
      left: 15px;
      top: 0;
    }
    .front {
      position: absolute;
      border-right: 180px solid #f4978e;
      border-top: 95px solid transparent;
      border-bottom: 100px solid transparent;
      left: 120px;
      top: 5px;
      width: 0;
      height: 0;
      z-index: 10;
    }

    .front:before {
      position: absolute;
      content: "";
      border-left: 300px solid #f8ad9d;
      border-top: 195px solid transparent;
      left: -120px;
      top: -95px;
      width: 0;
      height: 0;
    }

    .shadow {
      position: absolute;
      width: 330px;
      height: 25px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.3);
      top: 265px;
      left: -15px;
      animation: scale 3s linear infinite;
      z-index: -1;
    }

    @keyframes up {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-30px);
      }
    }

    @keyframes scale {
      0%, 100% {
        transform: scaleX(1);
      }
      50% {
        transform: scaleX(0.85);
      }
    }

    .hearts {
      position: absolute;
    }

    .one, .two, .three, .four, .five {
      background-color: red;
      display: inline-block;
      height: 10px;
      margin: 0 10px;
      position: relative;
      transform: rotate(-45deg);
      width: 10px;
      top: 50px;
    }

    .one:before,
    .one:after, .two:before, .two:after, .three:before, .three:after, .four:before, .four:after, .five:before, .five:after {
      content: "";
      background-color: red;
      border-radius: 50%;
      height: 10px;
      position: absolute;
      width: 10px;
    }

    .one:before, .two:before, .three:before, .four:before, .five:before {
      top: -5px;
      left: 0;
    }

    .one:after, .two:after, .three:after, .four:after, .five:after {
      left: 5px;
      top: 0;
    }
      
    .one {
      left: 10px;
      animation: heart 1s ease-out infinite; 
    }

    .two {
      left: 30px;
      animation: heart 2s ease-out infinite; 
    }

    .three {
      left: 50px;
      animation: heart 1.5s ease-out infinite;
    }

    .four {
      left: 70px;
      animation: heart 2.3s ease-out infinite;
    }

    .five {
      left: 90px;
      animation: heart 1.7s ease-out infinite;
    }

    @keyframes heart {
      0% {
        transform: translateY(0) rotate(-45deg) scale(0.3);
        opacity: 1;
      }
      100% {
        transform: translateY(-150px) rotate(-45deg) scale(1.3);
        opacity: 0.5;
      }
    }
    
    .envelope {
    position: relative;
    width: 300px;
    height: 200px;
    background-color: #f08080;
    border-radius: 15px;
    box-shadow: 0 0 20px 5px rgba(255, 182, 193, 0.7); /* Pink glow! */
    transition: box-shadow 0.3s ease-in-out;
    }

    .envelope:hover {
    box-shadow: 0 0 30px 10px rgba(255, 182, 193, 1); /* Glow intensifies on hover */
    }
    .card .text {
    opacity: 0;
    transition: opacity 2s ease-in;
    }

    .card.show-text .text {
    opacity: 1;
    }
    #sparkle-wrapper {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 9999;
    }

    @keyframes fall-sparkle {
    0% {
        transform: translateY(-100vh);
    }
    100% {
        transform: translateY(100vh);
    }
    }

    .sparkle {
    position: absolute;
    width: 5px;
    height: 5px;
    background-color: silver;
    border-radius: 50%;
    opacity: 0.8;
    box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
    animation: fall-sparkle 15s linear infinite, fade-sparkle 10s ease-in-out infinite; /* Adjusted duration */
    }

    @keyframes fade-sparkle {
    0%, 100% {
        opacity: 0.8;
    }
    50% {
        opacity: 0.3;
    }
    }
    
  </style>
</head>
<body>
  <!-- Seokjini's Card -->
  <div id="sparkle-wrapper"></div>
  <img id="banner" src="banner.png" alt="Happy Birthday Banner">
    <div class="container">
    <div class="valentines">
       
        <div class="envelope"></div>
        <div class="front"></div>
        <div class="card" id="valentine-card">
        <div class="text">
            <p class="centered-text">
            꽃잎이 땅을 감싸 안기 위해 떨어지는 것처럼, 당신에 대한 나의 사랑은 당신의 마음속에서 그 집을 찾습니다. ♡ 석지니 ♡<br>
            당신은 내 인생을 기쁨과 열정, 끝없는 사랑의 색조로 그리는 내 세상의 예술가입니다.
            </p>
        </div>
        </div>
        <div class="hearts">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
        </div>
    </div>
    <div class="shadow"></div>
</div>


  <audio id="audio-player">
    <source src="./audio/Sudden Shower.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const card = document.getElementById("valentine-card");
      const audioPlayer = document.getElementById("audio-player");
      const sparkleWrapper = document.getElementById("sparkle-wrapper");
  
      // Playlist array
      const songs = ["./audio/Sudden Shower.mp3", "./audio/그리움에.mp3"];
      let currentSongIndex = 0;
  
      // Function to play the next song
      function playNextSong() {
        currentSongIndex = (currentSongIndex + 1) % songs.length; // Increment index, loop back if at the end
        audioPlayer.src = songs[currentSongIndex]; // Set the next song
        audioPlayer.play(); // Play the next song
      }
  
      // Event listener for when a song ends
      audioPlayer.addEventListener("ended", playNextSong);
  
      // Initial audio setup
      audioPlayer.volume = 0.5;
      audioPlayer.src = songs[currentSongIndex];
      audioPlayer.play().catch(() => console.log("Autoplay blocked. Waiting for user interaction."));
  
      // Ensure audio plays on user interaction if autoplay is blocked
      document.body.addEventListener("click", () => {
        if (audioPlayer.paused) {
          audioPlayer.play();
        }
      });
  
      // Slide card and reveal text
      if (card) {
        setTimeout(() => {
          card.style.transform = "translateY(-130px)";
          card.classList.add("show-text");
        }, 3000);
      } else {
        console.error("Card element not found!");
      }
  
      // Create sparkles
      function createSparkles() {
        for (let i = 0; i < 100; i++) {
          const sparkle = document.createElement("div");
          sparkle.classList.add("sparkle");
          sparkle.style.left = Math.random() * 100 + "%";
          sparkle.style.animationDelay = Math.random() * 5 + "s";
          sparkle.style.animationDuration = Math.random() * 10 + 5 + "s";
          sparkleWrapper.appendChild(sparkle);
        }
      }
      createSparkles();
    });
  </script>  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <style>
        /* Sparkle effect styling */
        .sparkle-text {
            color: #f8b400;
            font-size: 24px; /* Increase size if needed */
            font-family: 'Yeon Sung', cursive; /* Ensure font consistency */
            animation: sparkle 1s infinite;
        }

        @keyframes sparkle {
            0%, 100% { 
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.8), 
                             0 0 10px rgba(255, 215, 0, 0.6), 
                             0 0 15px rgba(255, 215, 0, 1); 
            }
            50% { 
                text-shadow: 0 0 10px rgba(255, 255, 255, 1), 
                             0 0 20px rgba(255, 215, 0, 0.8), 
                             0 0 30px rgba(255, 215, 0, 1); 
            }
        }
    </style>
</head>
<body>
    <audio id="background-music" loop>
        <source src="./audio/Sudden%20Shower.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        // Select the audio element
        const audio = document.getElementById('background-music');
        audio.volume = 0.5;
        // Try to play the audio on page load
        window.addEventListener('load', () => {
            audio.play().catch(error => {
                console.log("Autoplay blocked. Waiting for user interaction to play audio.");
            });
        });
    
        document.body.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
            }
        });
    </script>
    
    <!-- Envelope structure with sparkle effect applied -->
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text sparkle-text">
                        <strong>Dear Seokjin. <i class="fas fa-birthday-cake"></i></strong>
                        <p>
                            생일 축하해요 김석진!. 
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap">
</head>
<body>
    <audio id="background-music" loop>
        <source src="./audio/Sudden%20Shower.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        // Select the audio element
        const audio = document.getElementById('background-music');
        audio.volume = 0.5;
        // Try to play the audio on page load
        window.addEventListener('load', () => {
            audio.play().catch(error => {
                console.log("Autoplay blocked. Waiting for user interaction to play audio.");
            });
        });
    
        document.body.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
            }
        });
    </script>
    
    
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Person.</strong>
                        <p>
                            생일 축하해요 김석진!. 
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
